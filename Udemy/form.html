<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <form>
        <h1>Race Registration!</h1>
        <div>

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="lastname">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname">
        </div>
        <div>
            <p>Select a Race:</p>
            <p><label for="race"></label>
                <input type="radio" id="fun" name="race">Fun Race 5k</p>
            <p><label for="race"></label>
                <input type="radio" id="half" name="race">Half Marathon</p>
            <p><label for="race"></label>
                <input type="radio" id="full" name="race">Full Marathon</p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <p>Select Age Group
                <label for="age"></label>
                <select name="age" id="age">
                    <option value="under18">Under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select></p>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>

</html>
